apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/apps/observability/kube-promstack
  - ../../base/apps/observability/mystrom
  - ./pve-exporter.yml
  #- ../../base/apps/exporters/
patches:
  - path: ./patches/prom.yaml
    target:
      kind: Application
      name: kube-prom-stack
  - path: ./patches/mystrom.yaml
    target:
      kind: Pod
      name: mystrom-exporter
